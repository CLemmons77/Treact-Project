<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact Clone</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root">
      <div class="page-padding">
        <section id="landing">
          <nav>
            <div class="nav__container">
              <div class="nav__logo">
                <img
                  class="nav__logo--img"
                  src="./assets/Treact-logo.svg"
                  alt=""
                />
                <h2 class="nav__logo--name">Treact</h2>
              </div>
              <ul class="nav__links">
                <li><a class="nav__link btn__no" href="">About</a></li>
                <li><a class="nav__link btn__no" href="">Blog</a></li>
                <li><a class="nav__link btn__no" href="">Pricing</a></li>
                <li><a class="nav__link btn__no" href="">Contact Us</a></li>
                <li>
                  <a class="nav__link nav__link--spacer btn__no" href=""
                    >Login</a
                  >
                </li>
                <li>
                  <a
                    class="nav__link nav__link--primary btn__no btn__purple"
                    href=""
                    >Sign Up</a
                  >
                </li>
              </ul>
            </div>
          </nav>
          <header>
            <div class="header__container">
              <div class="header__description">
                <h1 class="header__description--header">
                  Beautiful React Templates <span class="purple">for you.</span>
                </h1>
                <p class="header__description--para">
                  Our templates are easy to setup, understand, and customize.
                  Fully modular components with a variety of pages and
                  components.
                </p>
                <div class="header__form">
                  <input
                    class="header__form--email"
                    type="email"
                    placeholder="Your Email Address"
                  />
                  <button class="header__form--btn btn__purple">
                    Get Started
                  </button>
                </div>
                <div class="header__customers">
                  <p class="header__customers--para">OUR TRUSTED CUSTOMERS</p>
                  <img
                    class="header__customers--img"
                    src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="header__img--wrapper">
                <img
                  class="header__img"
                  src="./assets/illustration-1.svg"
                  alt=""
                />
              </div>
            </div>
        </header>
    </section>
    
    <section id="features">
        <div class="features__container"></div>
        
    </section>
</div>
</div>
<svg
  width="600"
  height="600"
  viewBox="0 0 600 600"
  xmlns="http://www.w3.org/2000/svg"
  class="header__blob"
>
  <g transform="translate(300,300)">
    <path
      d="M176.2,-106.9C208.7,-45.5,201.8,33.5,165.8,99.4C129.9,165.3,65,218.2,-9.2,223.5C-83.4,228.8,-166.9,186.7,-201.6,121.4C-236.4,56.2,-222.6,-32.2,-180.9,-98.9C-139.1,-165.7,-69.6,-210.8,1.2,-211.5C71.9,-212.2,143.8,-168.3,176.2,-106.9Z"
      fill="#6415ff"
    ></path>
  </g>
</svg>
  </body>
</html>
